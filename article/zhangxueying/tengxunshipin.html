.todayBox .newsList li a .bottom {

.todayBox .newsList li a .bottom .play {

    width: 36px;
    height: 36px;

.todayBox .newsList li a:hover .bottom {
    color: #FF6428;
}

.todayBox .newsList li a:hover .bottom .play {
